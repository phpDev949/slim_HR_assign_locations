{% extends "layout.html" %}

{% block content %}
<div class="container col-lg-6">
    <h1>Employee Record Editor</h1>
    <form role="form" method="POST" action="/api/employee_edit">

        <div class="form-group">
            <label for="ID">Customer ID</label>
            <input type="text" class="form-control" id="id" name="id" value="{{data[0].id}}" readonly>
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{data[0].first_name}}">
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{data[0].last_name}}">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" name="email" value="{{data[0].email}}">
        </div>

        <div class="form-group">
            <label for="name">Job Title</label>
            <select class="form-control" id="job_title" name="job_title">
		<option value="{{data[1].id}}">{{data[1].job_title}}</option>
	    </select>
        </div>
        <div class="form-group">
            <label for="name">Location Name</label>
            <input type="text" class="form-control" id="location_name" name="location_name" value="{{data[2].location_name}}">
        </div>
        <div class="form-group">
            <input type="hidden" id="id" name="id" value="{{data[0].id}}">
            <input type="hidden" id="put" name="put" value="{{data[0].id}}">
        </div>
        <div class="form-group">
            <input type="hidden" id="job_id" name="job_id" value="{{data.job_id}}">
            <input type="hidden" id="put" name="put" value="{{data.job_id}}">
        </div>
        <div class="form-group">
            <input type="hidden" id="location_id" name="location_id" value="{{location.id}}">
            <input type="hidden" id="put" name="put" value="{{location.id}}">
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
{% endblock content %}
